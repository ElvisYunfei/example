<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
        :link   原始状态
        :visited 访问过的
        :hover  鼠标移上状态
        :active 激活状态
      */
      a{color:#f99;}
      a:visited{color:#00f;}
      a:hover{color:#0f0;}
      a:active{color:#f00;}
    </style>
  </head>
  <body>
    <a href="#11">我是内容</a>
    <a href="#22">我是内容</a>
    <a href="#11">我是内容</a>
    <a href="#44">我是内容</a>
    <a href="#55">我是内容</a>
  </body>
</html>
