<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*
        :link   原始状态
        :visited 访问过的
        :hover  鼠标移上状态
        :active 激活状态


        :focus 获得焦点 （文本框，密码框，文本域）
      */
      a{color:#f99;}
      a:visited{color:#00f;}
      a:hover{color:#0f0;}
      a:active{color:#f00;}
      input:focus{
        border:1px solid #00f;
        color:#f00;
      }
      textarea:focus{
        color:#f00;
        border:1px solid #f00;
        outline:none;
      }
      ::selection{
          background-color:orange;
          color:#000;
      }
    </style>
  </head>
  <body>
    <a href="#11">我是内容</a>
    <a href="#22">我是内容</a>
    <a href="#11">我是内容</a>
    <a href="#44">我是内容</a>
    <a href="#55">我是内容</a>
    <input type="text" name="" value="">
    <input type="password" name="" value="">
    <textarea name="name" rows="8" cols="80"></textarea>
  </body>
</html>
