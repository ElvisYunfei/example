<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function add(){
        var n = 0;
        var result = 0; //存放累加结果
        while(n < arguments.length){
          if(typeof arguments[n] === "number"){
            //累加运算
            result += arguments[n];
          }
          else{
            console.log("警告:在实参的第" + (n + 1) + "位上发现异常参数:" + (typeof arguments[n]))
          }
          n++;
        }
        return result;
      }
      console.log(add(5,10,"王大伟",100,32,true))
    </script>
  </head>
  <body>

  </body>
</html>
