<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>对象</title>
    <style media="screen">
      .red{
        color:red;
      }
      .pass{color:green;}
    </style>
  </head>
  <body>
    <p><textarea id="text"></textarea></p>
    <p><button type="button" id="button">开始检测</button></p>
    <p><span id="result"></span></p>

    <script>
      var obj = document.getElementById("text");
      var btn = document.getElementById("button")
      var result = document.getElementById("result")
      btn.onclick = function(){
        var text = obj.value;
        if(text.indexOf("天安门") !== -1){
          result.innerHTML = "监测到敏感词汇,在文字的第:" + text.indexOf("天安门")+"位";
          result.className = "red"
        }
        else{
          result.innerHTML = "通过"
          result.className = "pass"
        }
      }
      1.在文章中,有可能出现多条敏感词汇
      2.敏感词汇库可能不只有一条

    </script>
  </body>
</html>
