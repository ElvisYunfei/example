<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      var n = 1;
      var count = 0;  //记录13倍数的个数
      while(n <= 1000){
        if(n % 13 == 0){
          console.log(n);
          // count += 1; 等价与 count = count + 1;
          count = count + 1;
        }
        n = n + 1;
      }
      console.log("在1-1000中一共找到" + count + "个13的倍数")  //输出个数
    </script>
  </head>
  <body>

  </body>
</html>
