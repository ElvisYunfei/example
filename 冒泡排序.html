<!DOCTYPE html>

    <meta charset="utf-8">
    <title></title>
    <script>
      var arr = [8,3,10,52,9,1,4];
      for(var n = 0; n < arr.length - 1;n++){
        //将最大的数归到正确的位置
        for(var i = 0; i < arr.length - 1 - n; i++){
          //当前面的数大于后面的数时
          if(arr[i] > arr[i + 1]){
            //交换步骤
            var tem = arr[i];
            arr[i] = arr[i + 1]
            arr[i + 1] = tem;
          }
        }
      }
      console.log(arr);
    </script>
