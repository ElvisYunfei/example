<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="data.js"></script>
    <script>
      for(var i = 0; i < data.length; i++){
        //向页面输出所有的省,直辖市,自治区
        document.write("<h2>" + data[i].name + "</h2>")
        //获取所有省份下的城市的数组.
        var cityArray = data[i].city;
        //向页面输出所有的市
        for(var n = 0; n < cityArray.length; n++){
          document.write(cityArray[n].name + ",")
        }
        document.write("<hr/>")
      }
    </script>
  </head>
  <body>

  </body>
</html>
