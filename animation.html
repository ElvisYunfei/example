<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .div1{
        width:100px;
        border-radius:8px;
        height:50px;
        text-align:center;
        line-height:50px;
        background-color:orange;
        color:#FFF;
        font-size: 18px;
        font-family: Arial;
        animation:myAnimation 3s infinite 1s;
      }
      @keyframes myAnimation{
        0%{
        }
        33%{
          transform:rotate(30deg);
          background-color:#f33;
          margin-left:0;
        }
        66%{
          margin-left:300px;
          transform:rotate(0deg);
          background-color:#f33;
        }
        100%{
          transform:rotate(-360deg);
          margin-left:0px;
          background-color:orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="div1">
      animation
    </div>
  </body>
</html>
