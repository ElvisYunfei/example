<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贪吃蛇网页版</title>
    <style>
      *{margin:0;padding:0;}
      #game{
        width:500px;
        height:500px;
        margin:50px auto;
        border:1px solid #e3e3e3;
        position:relative;
      }
      .snakeBody{
        width:18px;
        height:18px;
        background-color:#0f0;
        position:absolute;
        border:1px solid #f00;
      }
      #game span{
        width:20px;
        background-color:#f99;
        height:20px;
        border-radius:50%;
        position:absolute;
        display:block;
      }
    </style>
  </head>
  <body>
    <div id="game">
    </div>
    <script>
      var wrap = document.getElementById("game");
      var initLength = 3; //蛇身的初始长度
      var snake = [];
      var dir = "right" // 蛇的移动方向,默认向右移动
      var speed = 150;  // 移动速度,值越小移动越快
      var width = 20;
      //生成一节身体
      function addBody(point){
        //创建一节身体
        var snakeBody = document.createElement("div");
        //设置class
        snakeBody.className = "snakeBody";
        //插入到游戏界面
        wrap.appendChild(snakeBody);
        //新的身体插入到数组里
        snake.push(snakeBody);
        //动态设置坐标位置
        snakeBody.style.left = point.x + "px";
        snakeBody.style.top = point.y + "px";
      }
      //初始化一条蛇
      function initSnake(){
        for(var i = 0; i < initLength;i++){
          addBody({x:i * 20,y:0})
        }
      }
      initSnake()


      function moveSnake(){
        // 移动蛇
        var LEFT = parseInt(snake[snake.length - 1].style.left);
        var TOP = parseInt(snake[snake.length - 1].style.top)
        if(dir == "right"){
          snake[0].style.left = LEFT + width + "px";
          snake[0].style.top = TOP + "px";
        }
        if(dir == "bottom"){
          snake[0].style.left = LEFT + "px";
          snake[0].style.top = TOP + width + "px";
        }
        if(dir == "left"){
          snake[0].style.left = LEFT - width + "px";
          snake[0].style.top = TOP + "px";
        }
        if(dir == "top"){
          snake[0].style.left = LEFT + "px";
          snake[0].style.top = TOP - width + "px";
        }
        //更新数组
        snake.push(snake[0])
        snake.shift()


        // 得分碰撞监测
        var headPoint = {}
        headPoint.y = parseInt(snake[snake.length - 1].style.top)
        headPoint.x = parseInt(snake[snake.length - 1].style.left)
        if(headPoint.x == point.x && headPoint.y == point.y){
          createFood();
          addBody({x:headPoint.x,y:headPoint.y});
        }
        //边缘死亡碰撞检测
        if(headPoint.x > 500 - width || headPoint.x < 0 || headPoint.y > 500 - width || headPoint.y < 0){
          dead();
          if(dir == "right"){
            snake[snake.length - 1].style.left =  parseInt(snake[0].style.left) - width + "px"
          }
          if(dir == "left"){
            snake[snake.length - 1].style.left =  parseInt(snake[0].style.left) + width + "px"
          }
          if(dir == "top"){
            snake[snake.length - 1].style.top =  parseInt(snake[0].style.top) + width + "px"
          }
          if(dir == "bottom"){
            snake[snake.length - 1].style.top =  parseInt(snake[0].style.top) - width + "px"
          }
        }
        //死亡检测--碰撞自身
        // 枚举所有蛇身当前坐标(不包含前两节)
        for(var i = 0; i < snake.length - 2; i++){
          //获取坐标值
          var x = parseInt(snake[i].style.left);
          var y = parseInt(snake[i].style.top);
          //判断蛇头是否与任意一节蛇身坐标值相等
          if(headPoint.x == x && headPoint.y == y){
            dead();
          }
        }
      }
      // 蛇自动移动功能
      var autoMove = setInterval(function(){
        moveSnake()
      },speed)

      // 生成食物方法
      function createFood(){
        if(wrap.getElementsByTagName("span").length){
          //清除已经存在的食物
          wrap.removeChild(wrap.getElementsByTagName("span")[0])
        }
        //生成并插入食物节点
        var food = document.createElement("span");
        wrap.appendChild(food)
        //获取随机坐标
        getRandomPoint();
        for(var i = 0; i < snake.length;i++){
        }
        //为节点样式赋值随机坐标值
        food.style.top = point.y + "px"
        food.style.left = point.x + "px"
      }

      //初始化食物
      createFood()

      // 死亡逻辑
      function dead(){
        clearInterval(autoMove)
        console.log("你死了")
      }

      function getRandomPoint(){
        // 食物坐标
        point = {x:0,y:0};
        //生成随机坐标值
        point.x = Math.floor(Math.random()*(500 - width) / width) * width;
        point.y = Math.floor(Math.random()*(500 - width) / width) * width;
        for(var i = 0; i < snake.length;i++){
          var bodyPoint = {};
          bodyPoint.x = parseInt(snake[i].style.left);
          bodyPoint.y = parseInt(snake[i].style.top);
          //此次生成的食物坐标与蛇身重叠
          if(bodyPoint.x == point.x && bodyPoint.y == point.y){
            getRandomPoint();
          }
        }
      }

      //根据键盘按下的键子改变蛇头朝向
      window.onkeydown = function(event){
        if(event.keyCode == 40 && dir !== "top"){
          dir = "bottom";
        }
        if(event.keyCode == 39 && dir !== "left"){
          dir = "right";
        }
        if(event.keyCode == 37 && dir !== "right"){
          dir = "left";
        }
        if(event.keyCode == 38 && dir !== "bottom"){
          dir = "top";
        }
      }
    </script>
  </body>
</html>
