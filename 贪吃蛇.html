<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贪吃蛇网页版</title>
    <style>
      *{margin:0;padding:0;}
      #game{
        width:500px;
        height:500px;
        margin:50px auto;
        border:1px solid #e3e3e3;
        position:relative;
      }
      .snakeBody{
        width:18px;
        height:18px;
        background-color:#0f0;
        position:absolute;
        border:1px solid #f00;
      }
    </style>
  </head>
  <body>
    <div id="game">
    </div>
    <script>
      var wrap = document.getElementById("game");
      var initLength = 3; //蛇身的初始长度
      var snake = [];
      var dir = "right" // 蛇的移动方向,默认向右移动
      var speed = 150;  // 移动速度,值越小移动越快
      var width = 20;
      //生成一节身体
      function addBody(point){
        //创建一节身体
        var snakeBody = document.createElement("div");
        //设置class
        snakeBody.className = "snakeBody";
        //插入到游戏界面
        wrap.appendChild(snakeBody);
        //新的身体插入到数组里
        snake.push(snakeBody);
        //动态设置坐标位置
        snakeBody.style.left = point.x + "px";
        snakeBody.style.top = point.y + "px";
      }
      //初始化一条蛇
      function initSnake(){
        for(var i = 0; i < initLength;i++){
          addBody({x:i * 20,y:0})
        }
      }
      initSnake()


      function moveSnake(){
        // 移动蛇
        var LEFT = parseInt(snake[snake.length - 1].style.left);
        var TOP = parseInt(snake[snake.length - 1].style.top)
        snake[0].style.left = LEFT + width + "px";
        snake[0].style.top = TOP + "px";
        //更新数组
        snake.push(snake[0])
        snake.shift()
      }
      setInterval(function(){
        moveSnake()
      },speed)

      console.log(snake)
    </script>
  </body>
</html>
