<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width: 300px;
			height: 300px;
			background-color:#f99;
			margin-right:50px;
		}
		.new{
			background-color: #000;
		}
	</style>
</head>
<body>
	<div class="div1">内容</div>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		var obj = $(".div1");
		var body = $("body");
		obj.click(function(){
			var newobj = obj.clone(true)
			body.append(newobj)
		})
	</script>
</body>
</html>
