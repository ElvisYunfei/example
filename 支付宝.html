<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <style media="screen">
      .alertText{
        width:220px;
        min-width:220px;
        height:30px;
        line-height:30px;
        font-weight:bold;
        text-indent:10px;
        font-family:"Arial";
        display:none;
        font-size: 18px;
        background-color:#ffcc98;
        border:1px solid #e3e3e3;
      }
      .wrap{width:990px;margin:100px auto;}
      .inputWrap{
        position:relative;
      }
      .inputWrap .alertText{
        position:absolute;
        top:-50px;
        left:0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="inputWrap">
        <p class="alertText" id="alertText"></p>
        <input type="number" class="input" id="numCard">
      </div>
    </div>
  <script>
    var cardInput = document.getElementById('numCard')
    var alertText = document.getElementById("alertText")
    cardInput.onfocus = function(){
      alertText.style.display = "inline-block";
      if(!this.value){
        alertText.innerHTML = "储蓄帐号"
      }
      else{
        alertText.innerHTML = this.value;
      }
    }
    cardInput.onblur = function(){
      alertText.style.display = "none";
    }
    cardInput.onkeyup = function(){
      var text = "" //为弹出层最后设置的文字
      // 枚举文本框
      for(var i = 0; i < this.value.length;i++){
        if(i%4 == 0){
            text += " " + this.value[i];
        }
        else{
          text += this.value[i];
        }
      }
      alertText.innerHTML = text;
    }
  </script>
  </body>
</html>
