<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>非匀速运动</title>
    <style media="screen">
      *{margin:0;padding:0;}
      #obj{
        width:100px;
        height:100px;
        background-color:#F99;
      }
    </style>
  </head>
  <body>
    <div id="obj" style="margin-left:0;">
    </div>
    <script>
      var obj = document.getElementById("obj")
      obj.onclick = function(){
        var far = 500;
        setInterval(function(){
          var ml = parseInt(obj.style.marginLeft);
          if(ml < far){
            obj.style.marginLeft = ml + Math.ceil((far-ml)/10) + "px"
          }
        },30)
      }
    </script>
  </body>
</html>
