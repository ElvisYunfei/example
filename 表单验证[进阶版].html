<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单验证</title>
    <style media="screen">
      p span{
        color:#f00;
        display:none;
      }
      .show{
        display:inline;
      }
    </style>
  </head>
  <body>
    <h2>注册</h2>
    <p>
      邮箱:
      <input class="jsInput" type="text" placeholder="请输入邮箱地址">
      <span>请输入邮箱</span>
    </p>
    <p>
      密码:
      <input class="jsInput" type="password" placeholder="请输入密码">
      <span>请输入密码</span>
    </p>
    <p>
      官方微博名
      <input class="jsInput" type="text">
      <span>请输入微博名</span>
    </p>
    <button type="button" id="button">立即注册</button>
    <script>
      var button = document.getElementById("button")
      var inputList = document.getElementsByClassName("jsInput")
      button.onclick = function(){
        for(var i = 0; i < inputList.length; i++){
          if(inputList[i].value == ""){
            inputList[i].parentNode.getElementsByTagName("span")[0].className = "show";
          }
          else{
            inputList[i].parentNode.getElementsByTagName("span")[0].className = "";
          }
        }
      }
    </script>
  </body>
</html>
