<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鼠标经过/离开事件</title>
    <style media="screen">
        #obj{
          width:300px;
          height:300px;
          background-color:#000;
        }
    </style>
  </head>
  <body>
    <div id="obj" style="overflow:hidden;">
      <p style="margin-top:30px;color:#FFF;font-size:22px;font-weight:bold;">我是div里面的P元素</p>
    </div>
    <script>
        var obj = document.getElementById("obj")
        obj.onmouseenter = function(){
          console.log("鼠标移上obj元素,触发类onmouseover事件")
        }
        obj.onmouseleave = function(){
          console.log("鼠标移上obj元素,onmouseout事件")
        }
    </script>
  </body>
</html>
