<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{margin:0;padding:0;}
      p span{
        position:relative;
        top:0;
      }
      .span1{
        animation:myAnimation 1s infinite;
      }
      .span2{
        animation:myAnimation 1s infinite 0.1s;
      }
      .span3{
        animation:myAnimation 1s infinite 0.2s;
      }
      .wrap{margin:50px auto;width:440px;}
      @keyframes myAnimation{
        0%{
        }
        50%{
          top:-7px;
          background-color:#fff;
          border:2px solid #00a1d6;
        }
        100%{
          top:0;
          background-color:#00a1d6;
          border:2px solid #fff;
        }
      }
      .wrap{
        position:relative;
      }
      .wrap p{
        position:absolute;
        bottom:10px;
        right:10px;
        color:#FFF;
        font-family: Arial;
        font-weight:bold;
        font-size: 18px;
        transition:all .5s;
        opacity: 0;
      }
      .wrap p span{
        border-radius:4px;
        width:6px;
        height:6px;
        display:inline-block;
        border:2px solid #fff;
        background-color:#00a1d6;
      }
      .mask{
        background-color:#000;
        transition:all .5s;
        height:220px;
        position:absolute;
        width:100%;
        opacity:0;
      }
      .wrap:hover .mask{
        opacity:0.3;
      }
      .wrap:hover p{opacity:1;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="mask"></div>
      <img src="animation.png@440w_220h.webp" alt="">
      <p>Loading
        <span class="span1"></span>
        <span class="span2"></span>
        <span class="span3"></span>
      </p>
    </div>
  </body>
</html>
