<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单验证</title>
    <style media="screen">
      p span{
        color:#f00;
        display:none;
      }
      .show{
        display:inline;
      }
    </style>
  </head>
  <body>
    <h2>注册</h2>
    <p>
      邮箱:
      <input id="email" type="text" placeholder="请输入邮箱地址">
      <span id="email-errorMsg">请输入邮箱</span>
    </p>
    <p>
      密码:
      <input id="password" type="password" placeholder="请输入密码">
      <span id="password-errorMsg">请输入密码</span>
    </p>
    <p>
      官方微博名
      <input type="text" id="weibo">
      <span id="weibo-errorMsg">请输入微博名</span>
    </p>
    <button type="button" id="button">立即注册</button>
    <script>
      var button = document.getElementById("button")
      var email = document.getElementById("email")
      var password = document.getElementById("password")
      var weibo = document.getElementById("weibo")
      var emailErrorMsg = document.getElementById("email-errorMsg");
      var passwordErrorMsg = document.getElementById("password-errorMsg");
      var weiboErrorMsg = document.getElementById("weibo-errorMsg");
      button.onclick = function(){
        if(email.value && password.value && weibo.value){
          alert("注册成功")
            emailErrorMsg.className = ""
            passwordErrorMsg.className = ""
            weiboErrorMsg.className = ""
        }
        else{
          if(email.value == ""){
            emailErrorMsg.className = "show"
          }
          if(password.value == ""){
            passwordErrorMsg.className = "show"
          }
          if(weibo.value == ""){
            weiboErrorMsg.className = "show"
          }
        }
      }
    </script>
  </body>
</html>
