<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .div1{
        width:300px;
        height:300px;
        background-color:#000;
      }
      .red{
        width:300px;
        height:300px;
        background-color:#f00;
      }
    </style>
  </head>
  <body>
    <div class="div1">

    </div>
    <script>
      var obj = document.getElementsByClassName("div1")[0];
      // 当obj被单击时触发匿名函数内部的函数体
      obj.onclick = function(){
        if(obj.className == "div1"){
          obj.className = "red"
        }
        else{
          obj.className="div1"
        }
      }
    </script>
  </body>
</html>
