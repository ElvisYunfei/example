<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件对象</title>
    <style media="screen">
      *{margin:0;padding:0;}
      #obj{
        margin:100px auto;
        width:300px;
        height:300px;
        background-color:#F99;
      }
    </style>
  </head>
  <body>
    <div id="obj">
    </div>
    <script>
      var obj = document.getElementById("obj")
      obj.onmouseover = function(event){
        console.log(event.offsetX)
      }
    </script>
  </body>
</html>
