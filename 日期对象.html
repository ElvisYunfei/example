<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>日期对象</title>
  </head>
  <body>
    <h2 id="time"></h2>
    <script>
      var time = document.getElementById("time")

      function updateTime(){
        var date = new Date();
        var ri = date.getDate()
        var tian = date.getDay()
        var year =  date.getFullYear()
        var month =  date.getMonth() + 1
        var hour = date.getHours()
        var minute = date.getMinutes()
        var second = date.getSeconds()
        time.innerHTML = "大家好,今天是:" + year + "年" + month + "月" + ri + "日" + hour + ":" + minute + ":" + second;
      }

      setInterval(function(){
        updateTime()
      },1000)
      updateTime()

      var num = Number(1111);

      console.log(num);


    </script>
  </body>
</html>
