<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .div1{
        width: 300px;
        height:300px;
        background: #f99;
        color:#FFF;
        font-size:24px;
        line-height:300px;
        transition:all .5s;
        text-align:center;
        font-family: Arial;
        float:left;
        transform:skew(30deg,50deg);
      }
      .div2{
          width: 300px;
          height:300px;
          background: #000;
          color:#FFF;
          font-size:24px;
          line-height:300px;
          transition:all .5s;
          margin-left:100px;
          text-align:center;
          float:left;
      }
    </style>
  </head>
  <body>
    <div class="div1">transform</div>
    <div class="div2">transform</div>
  </body>
</html>
