<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用随机数和递归实现换一换</title>  </head>
  <body>
    <script>
      var focus = 0;
      function getRandom(){
        var arr = [0,1,2,3,4,5];
        var n = Math.floor(Math.random() * 6);
        if(arr[n] !== focus){
          return arr[n];
        }
        else{
          return getRandom();
        }
      }
      console.log(getRandom())
    </script>
  </body>
</html>
