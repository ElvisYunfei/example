<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>visibility与display</title>
    <style media="screen">
      *{margin: 0;padding: 0;}
      /*
        visibility  可见性
          visible 可见的
          hidden  隐藏

        display   显示方式
          inline  行内
          block   块级
          none    隐藏
      */
      .div1{
        width: 300px;
        height:300px;
        background: orange;
        /* display:none; */
        visibility:hidden;
        font-family:Arial;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      HTML
    </div>
    <p>我是p标签</p>
  </body>
</html>
