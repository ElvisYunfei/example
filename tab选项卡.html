<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tab选项卡</title>
    <style>
      *{margin:0;padding:0;}
      li{list-style:none;}
      #tabSwtich li{
        float:left;
        padding:0 7px;
        line-height:30px;
        border-right:1px solid #e3e3e3;
        height:30px;
        cursor:pointer;
        border-top:1px solid #e3e3e3;
        cursor: pointer;
      }
      #tabSwtich{height:30px;}
      #tabContent{
        width:500px;
        height:300px;
        padding:30px;
        border:1px solid #e3e3e3;
      }
      #tabSwtich li.focus,#tabSwtich li:hover{
        color:#fff;
        background-color:#000;
      }
      #tabContent div{
        display:none;
      }
      #tabContent div.focus{
        display:block;
      }
    </style>
  </head>
  <body>
    <ul id="tabSwtich">
      <li class='focus'>内容1</li>
      <li>内容2</li>
      <li>内容3</li>
    </ul>
    <div id="tabContent">
      <div class="focus">
          我是内容1里面的内容
      </div>
      <div>
          我是内容2里面的内容
      </div>
      <div>
          我是内容3里面的内容
      </div>
    </div>
    <script>
      var liList = document.getElementById('tabSwtich').getElementsByTagName("li")
      var contentList = document.getElementById("tabContent").getElementsByTagName("div")
      for(var i = 0; i < liList.length;i++){
        liList[i].onclick = function(){
          for(var i = 0; i < contentList.length;i++){
            contentList[i].className = "";
            liList[i].className = ""
          }
          if(this.innerHTML == "内容1"){
            contentList[0].className = "focus";
          }
          if(this.innerHTML == "内容2"){
            contentList[1].className = "focus";
          }
          if(this.innerHTML == "内容3"){
            contentList[2].className = "focus";
          }
          this.className = "focus"
        }
      }
    </script>
  </body>
</html>
